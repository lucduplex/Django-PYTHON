{% extends 'base.html' %}

{% block title %}Accueil{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center mb-4">Liste des produits</h1>
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom du produit</th>
            <th scope="col">Prix</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for produit in produits %}
            <tr>
              <td>{{ produit.id }}</td>
              <td>{{ produit.titre }}</td>
              <td>{{ produit.price }} $</td>
              <td>
                <div class="btn-group" role="group">
                  <a href="{% url 'page_detail' produit.id %}" class="btn btn-primary btn-sm">DÃ©tails</a>
                  <a href="{% url 'ajouter_au_panier' produit.id %}" class="btn btn-success btn-sm">Ajouter au panier</a>
                </div>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
